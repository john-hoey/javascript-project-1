<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="page-header">
      <ul class="header-list">
        <li><h1 class="list-h1">Memory Game</h1></li>
        <li><button class="reset-button">Reset Game</button></li>
      </ul>
    </header>
    <p class="timer">Timer: 0:00</p>
    <main class="page-container">
      <section class="pop-up">
        <p class="pop-up-header">INSTRUCTIONS:</p>
        <p class="pop-up-text">
          The player selects a card and turns it over then selects another card.
          If the two cards are a matching pair, The player is awarded another
          turn for making a match and goes again.
        </p>
        <button class="start-button">Start Game</button>
      </section>

      <section class="grid">
        <div class="front back"></div>
        <div class="front back"></div>
        <div class="front back"></div>
        <div class="front back"></div>
        <div class="front back"></div>
        <div class="front back"></div>
        <div class="front back"></div>
        <div class="front back"></div>
        <div class="front back"></div>
        <div class="front back"></div>
        <div class="front back"></div>
        <div class="front back"></div>
      </section>
    </main>
    <footer class="page-footer">Made by Us sloppyright2021 C</footer>
    <script src="script.js"></script>
  </body>
</html>
