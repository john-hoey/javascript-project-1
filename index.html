<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game</h1>
    <main>
      <p class="timer">Timer: 0:00</p>
      <button class="reset-button">Reset Game</button>
    </main>
    <section class="pop-up">
      <p>
        Insructions: The player selects a card and turns it over then selects
        another card. If the two cards are a matching pair, The player is
        awarded another turn for making a match and goes again.
      </p>
      <button class="start-button">Start Game</button>
    </section>

    <section class="grid">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
